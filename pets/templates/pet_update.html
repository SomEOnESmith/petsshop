{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	update pet
{% endblock title %}

{% block content %}
<br>
<div class="card">
  <h5 class="card-header">Update pet</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'update-pet' pet_obj.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Update" class="btn btn-outline-success">
        </form>
    </p>
  </div>
</div>

{% endblock content %}
